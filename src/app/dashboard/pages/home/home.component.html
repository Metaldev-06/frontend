<section class="home__section">
  <article class="badge__container">
    <app-card-informations [options]="options" />
  </article>

  <article class="cards__container">
    <div class="rooms__conteiner">
      <app-card-home-rooms [rooms]="rooms" />
    </div>

    <div class="information__container">
      <app-clock />
      <div class="money__container">
        <div class="money">
          <h3>Ingresos</h3>
          <span>{{ "150000" | currency: "" : "symbol-narrow" : "4.1" }}</span>
        </div>

        <img src="/assets/img/money.svg" alt="money" width="100" />
      </div>
    </div>
  </article>
</section>
